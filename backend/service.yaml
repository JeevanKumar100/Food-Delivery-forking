apiVersion: v1
kind: Service
metadata:
  name: food-delivery-backend-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"   # <<< IMPORTANT
spec:
  type: LoadBalancer
  selector:
    app: food-delivery-backend
  ports:
    - port: 4000
      targetPort: 4000
      protocol: TCP
