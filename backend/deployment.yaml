apiVersion: apps/v1
kind: Deployment
metadata:
  name: food-delivery-backend
  labels:
    app: food-delivery-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: food-delivery-backend
  template:
    metadata:
      labels:
        app: food-delivery-backend
    spec:
      containers:
        - name: food-delivery-backend
          image: jeevankumar01/food-delivery-backend:latest   # Correct DockerHub image
          ports:
            - containerPort: 5000
          env:
            - name: NODE_ENV
              value: production
          imagePullPolicy: Always
      imagePullSecrets:
        - name: dockerhub-secret   # Reference to DockerHub secret
